<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4; /* Cor de fundo suave */
            font-family: 'Roboto', sans-serif; /* Fonte moderna */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background: #5B6BCE; /* Azul Suave */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 12px 0;
        }

        .navbar {
            justify-content: center;
            text-align: center;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            margin: 0 auto;
            text-align: center;
        }

        .form-card {
            background: #ffffff;
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Sombra mais suave */
            padding: 40px;
            margin: 20px auto;
            width: 100%;
            max-width: 600px; /* Largura máxima do formulário */
        }

        h1 {
            color: #333; /* Cor do título */
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700; /* Texto mais forte */
        }

        .form-control {
            border-radius: 8px; /* Bordas arredondadas */
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Efeito ao focar no input */
        }

        .form-label {
            font-weight: bold; /* Texto do label em negrito */
        }

        .btn-primary {
            background-color: #5B6BCE; /* Azul Suave */
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: bold;
            font-size: 16px; /* Tamanho do texto */
            text-align: center;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 15px;
            color: #fff; /* Texto branco */
            text-decoration: none; /* Remove o sublinhado */
        }

        .btn-primary:hover {
            background-color: #4A5FB2; /* Azul mais escuro para hover */
        }

        footer {
            background: #5B6BCE; /* Azul Suave */
            color: white;
            text-align: center;
            padding: 8px 0;
            margin-top: auto; /* Posiciona o rodapé na parte inferior */
        }

        .button-group {
            display: flex;
            gap: 10px; /* Espaçamento entre os botões */
        }

        .btn {
            flex: 1; /* Os botões com o mesmo tamanho */
            text-align: center; /* Centraliza o texto */
        }

        .form-control.date {
            width: 25%; /* Ajuste de largura para campos de data */
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" alt=""> Sistema Cadastro de Produtos
            </a>
        </div>
    </nav>
</header>

<div class="form-card" layout:fragment="conteudo">
    <h1>Editar Produto</h1>

    <form id="produtoForm" th:action="@{/produto/editar}" method="post" th:object="${produto}">
        <input type="hidden" th:field="*{id}">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome do produto" required>
            <p th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea th:field="*{descricao}" class="form-control" placeholder="Descrição do produto" required></textarea>
            <p th:if="${#fields.hasErrors('descricao')}" class="text-danger" th:errors="*{descricao}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Preço</label>
            <input type="text" th:field="*{preco}" class="form-control" placeholder="Preço do produto" required>
            <p th:if="${#fields.hasErrors('preco')}" class="text-danger" th:errors="*{preco}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantidade</label>
            <input type="number" th:field="*{quantidade}" class="form-control" placeholder="Quantidade disponível" required>
            <p th:if="${#fields.hasErrors('quantidade')}" class="text-danger" th:errors="*{quantidade}"></p>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{disponivel}" class="form-check-input">
            <label class="form-check-label">Disponível</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Fabricação</label>
            <input type="date" th:field="*{dataFabricacao}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <input type="text" th:field="*{categoria}" class="form-control" placeholder="Categoria do produto">
        </div>

        <!-- Botões lado a lado -->
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/produto/cadastrar';">Novo Produto</button>
        </div>
    </form>

    <div id="successMessage" class="alert alert-success mt-3" th:if="${success}" style="display: none;">
        Produto atualizado com sucesso!
    </div>
</div>

<footer>
    <p>© 2024 Sistema de Produtos - Todos os direitos reservados. | Desenvolvido por: Jose Carnauba</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Mostrar a mensagem de sucesso após o envio
    document.addEventListener("DOMContentLoaded", function () {
        const successMessage = document.getElementById('successMessage');
        if (successMessage.innerHTML.trim()) {
            successMessage.style.display = 'block';
        }
    });
</script>
</body>
</html>
